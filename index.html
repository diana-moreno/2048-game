<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2048 game</title>
  <!-- personal heart icon -->
  <link rel="shortcut icon" href="./img/heart-favicon.png">
  <!--reset layout with normalize.min.css-->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <!--animate.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- main CSS -->
  <link type="text/css" rel="stylesheet" href="stylesheet/index.css" media="screen">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- main JS -->
  <script type="text/javascript" src="./src/lib/ion.sound-3.0.7/ion.sound.min.js"></script>
  <script type="text/javascript" src="./src/index.js"></script>
  <script type="text/javascript" src="./src/dom-helper.js"></script>
</head>
<body>
  <div class="container">
    <div id="title">
      <h2>2048 Game</h2>
      <p>Join the numbers and get to the <b>2048</b>!</p>
    </div>
    <div id="container-score">
      Score: <span id="score">0</span>
    </div>
    <div id="container-board">
    </div>
    <div id="container-box">
    </div>
  </div>
  <div id="game-over">
    <h1>GAME OVER</h1>
  </div>
  <div id="win">
    <h1>YOU WIN!</h1>
  </div>
</body>
</html>
